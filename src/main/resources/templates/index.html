<!-- Background image -->
<div class="bg-image" style="
      background-image: url('images/tablets.png');
      height: 30vh;
    "></div>
<!-- Background image -->

<div class="row">
 
    <div class="col-sm-3 no-sidepadding" >
 
      <div class="container"> 
            <div class="list-group-item list-group-item-action active">Tablets</div>
 
 
        <div class="panel-body bg-dark" style="color: white">
            
            <form id="frm-project">
                <div class="form-group">  
                <th-block th:each="drugDetails : ${drugDetails}">               
                <tr>
 					
                    <div>
                    	<div class="cardLayout cardClick" width="100" height="100" data-toggle="modal" data-target="#exampleModal">
                        <img th:src="@{${drugDetails.imgUrl}}" id="Paracetamol" class="photo" width="100" height="100" data-toggle="modal" data-target="#exampleModal">
                        <div>
                        <p th:text="${drugDetails.name}" class='name'>Paracetamol</p>                     
                        <div >Price: <p class='price displayinline' th:text="${drugDetails.price}"></ps> $ </div>
                        </div> 
                        </div>
                    
                    </div>
                </tr>
 				</th-block>
 				</div>
            </form>
        </div>
        </div>
    </div>
 
    <div class="col-sm-6 no-sidepadding">
        <div class="container"> 
            <div class="list-group-item list-group-item-action active">AddProducts</div>
            <table id="tbl-item" class="table table-dark table-bordered" cellpadding="0" cellspacing="0" width="100%" align="center">
                <thead>
 
                <tr>
                    <th>Delete</th>
                    <th>Tablets</th>
                    <th>Price($)</th>
                    <th>Qty</th>
                    <th>Total($)</th>
                </tr>
 
                <tbody>
 
                </tbody>
 
            </table>
        </div>
	</div>
 
    <div class="col-sm-3 no-sidepadding">
        <div class="list-group-item list-group-item-action active">Bill</div>
        <div>
            
            <input type="text" class="printBill" style="color: yellow; background: black; font-size: 30px;" id="total" name="total" placeholder="Total" required>
        </div>
       
 
        <div>
            <input type="button" class="btn btn-warning" value="reset" name="reset" id="reset">
            <input type="button" class="btn btn-success" value="print" name="print" id="print" onclick="print(this)">
        </div>
 
    </div>
  </div>
</div>
 
 
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Qty</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div>
                	<table class="table table-bordered">
                		<tr>
                			<th>Name</th>
                			<th>Price($)</th>
                			<th>Qty</th>
                		</tr>
                			
                		<tr>
                		<td id="itemName" class="tableName"></td>
                		<td id="itemPrice" class="tablePrize alignRight"></td>
                		<td id="itemQty" class="tableQty">
                			<input  type="number" style="color: yellow; background: black; font-size: 15px;height:30px;width:50px" id="qty" name="qty" placeholder="Qty" value="0" required>
                		</td>             			
                		</tr>               		
                	</table>
                    
                </div>
            </div>
 
 
 
 
            <div class="modal-footer">
                <input type="button" class="btn btn-info" value="Add" name="add" id="add" onclick="add(this)" data-dismiss="modal">
 
 
            </div>
        </div>
    </div>
</div>
 
<script src="component/jquery/jquery.js"></script>
<script src="component/jquery/jquery.min.js"></script>
